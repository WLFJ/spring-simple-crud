<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>企业信息管理</title>
  </head>
  <body
	<main role="main">

  <div class="container">
  <div class="card mb-4">
  <div class="card-header">
  企业人力资源管理系统——招聘人员管理
  </div>
  <div class="card-body">
    <h5 class="card-title">请输入要查询的信息</h5>
    <div class="card-text">
<form action="/query" method="POST">
  <div class="mb-3">
    <label for="wyw_name" class="form-label">姓名</label>
    <input type="text" class="form-control" name="wyw_name" id="wyw_name">
  </div>
  <div class="mb-3">
    <label for="wyw_age" class="form-label">区间查询-最低年龄</label>
    <input type="text" class="form-control" name="wyw_age_lower" id="wyw_age">
  </div>
  <div class="mb-3">
    <label for="wyw_age" class="form-label">区间查询-最高年龄</label>
    <input type="text" class="form-control" name="wyw_age_upper" id="wyw_age">
  </div>
  <div class="mb-3">
    <label for="wyw_job" class="form-label">应聘职务</label>
    <input type="text" class="form-control" name="wyw_job" id="wyw_job">
  </div>
  <button type="submit" class="btn btn-primary">查询</button>
</form>
    
    </div>
  </div>
</div>


</div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
