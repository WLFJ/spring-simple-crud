<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>企业信息管理</title>
  </head>
  <body
	<main role="main">

  <div class="container">
  <div class="card mb-4">
  <div class="card-header">
  企业人力资源管理系统——招聘人员管理
  </div>
  <div class="card-body">
    <h5 class="card-title">以下是数据库中的信息</h5>
    <div class="card-text">
    <!-- 这里添加表格 -->
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">姓名</th>
      <th scope="col">年龄</th>
      <th scope="col">职务</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="people : ${wyw_people}">
      <th scope="row" th:text="${people.wyw_id}">1</th>
      <td th:text="${people.wyw_name}">Mark</td>
      <td th:text="${people.wyw_age}">Mark</td>
      <td th:text="${people.wyw_job}">Mark</td>
      <td>
    <a th:href="'/delete?wyw_id=' + ${people.wyw_id}" class="btn btn-primary">删除</a>
    <a th:href="'/update?wyw_id=' + ${people.wyw_id}" class="btn btn-success">修改</a>
      </td>
    </tr>
  </tbody>
</table>
    
    </div>
    <a href="/add" class="btn btn-primary">添加信息</a>
    <a href="/query" class="btn btn-success">高级查询</a>
  </div>
</div>


</div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
